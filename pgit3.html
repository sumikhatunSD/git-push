<body>
  <h2>Wesbos For-loop 1:</h2>
  <h2>Bangladesh</h2>
  <p>Bangladesh is a small country.</p>
  <script>
    Array.prototype.shuffle = function() {
      var i = this.length, j, temp;
      if ( i == 0 ) return this;
     while ( --i ) {
       j = Math.floor( Math.random() * ( i + 1 ) );
      temp = this[i];
       this[i] = this[j];
       this[j] = temp;
     }
     return this;
   };
    const cuts = ['Chuck', 'Briskit', 'Shank', 'Short Rib'];
   
    for(let i = 0; i < cuts.length; i++) {
        //console.log(i);
        console.log(cuts[i]);
    }
    console.log('..........');

    cuts.forEach((cut) => {
        console.log(cut);
    })
    console.log('.........');

    for (const cut in cuts) {
        console.log(cut);
       // console.log(cuts[cut]);
    }
    console.log('..........');

    for (const cut of cuts) {
        console.log(cut);
    }
    console.log('.........');

    for (const cut of cuts) {
        if(cut === 'Briskit'){
            break;
        }
        console.log(cut);
    }
    console.log('...........');

    for (const cut of cuts) {
        if(cut === 'Briskit'){
           continue;
        }
        console.log(cut);
    }
  </script>
